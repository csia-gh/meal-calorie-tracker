<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      @media only screen and (max-width: 440px) {
        .h1,
        h1 {
          font-size: 2rem;
        }
      }
    </style>

    <title>Meal & Calorie Tracker</title>
  </head>
  <body>
    <nav class="bg-light">
      <div class="container ">
        <div class="row">
          <div
            class="col-12 col-sm-10 d-flex justify-content-between align-items-center my-2 my-sm-2"
          >
            <a class="navbar-brand mx-auto font-weight-bold" href="#"
              ><h1>Meal & Calorie Tracker</h1></a
            >
          </div>
          <div
            class="col-12 col-sm-2 d-flex align-items-center justify-content-between justify-content-sm-center"
          >
            <div class="display-sm-none"></div>
            <button
              class="clear-btn btn btn-outline-success mx-center mr-3 mr-sm-0 mb-2 mb-sm-0"
              type="submit"
            >
              Clear All
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card py-5 mt-5">
        <div class="card-body">
          <h5 class="card-title">Add Meal / Food Item</h5>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="item-name">Meal</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Add Item"
                  id="item-name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="item-calories">Calories</label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
              </div>
            </div>
            <button class="add-btn btn btn-success  px-5 my-1">
              <i class="fa fa-plus"></i> Add Meal
            </button>
            <button class="update-btn btn btn-warning  px-5 my-1">
              <i class="fas fa-edit"></i> Update Meal
            </button>
            <button class="delete-btn btn btn-danger  px-5 my-1">
              <i class="fa fa-remove"></i> Delete Meal
            </button>
            <button class="back-btn btn btn-primary  px-5 my-1">
              <i class="fa fa-chevron-circle-left"></i> Back
            </button>
          </form>
        </div>
      </div>

      <h3 class="text-center pt-5">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <ul id="item-list" class="list-group mb-3"></ul>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
